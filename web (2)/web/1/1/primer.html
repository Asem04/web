<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Logout Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 100px;
      background-color: #727272;
    }

    #loginForm, #logoutForm {
      max-width: 550px;
      height: 200px;
      margin: 0 auto;
      background-color: #b3b3b3;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #logoutForm {
      display: none;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #333333;
      color: #b9b9b9;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #030303;
    }

    h2 {
      color: #0d0d0d;
      font-family: 'Times New Roman', Times, serif;
      font-size: 37px;

    }
    .ud{
      border-radius: 25px;
      border-color: black;
    }
    .log{
      margin-top: 15px;
      border-radius: 15px;
    }
   .ahref{
    color: #030303;
    font-family: 'Times New Roman', Times, serif;
    font-size: 35px;
    text-decoration: none;
    margin-bottom: 35px;
   }
  </style>
</head>
<body>
   <h2>Login</h2>
  <div id="loginForm" hr>
    
    <form id="login">
      <label for="username" class="usf">Username:</label>
      <input type="text" id="username" class="ud" placeholder="Username" required>
      <br>
      <label for="password" class="usf">Password:</label>
      <input type="password" id="password" class="ud" placeholder="Password"required>
      <br>
      <button type="button" class="log" onclick="login()">Login</button>
    </form>
  </div>

  <div id="logoutForm">
    <a href="indexh.html" class="ahref">Welcome, <span id="userDisplay"></span>!</a>
   
    <!-- <button type="button" onclick="logout()">Logout</button> -->
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Проверка наличия данных о пользователе (простой пример)
      if (username === 'gera' && password === '123456') {
        // Успешный вход
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('logoutForm').style.display = 'block';
        document.getElementById('userDisplay').innerText = username;
      } else {
        alert('Неверное имя пользователя или пароль.');
      }
    }

    function logout() {
      // Выход
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('logoutForm').style.display = 'none';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }
  </script>

</body>
</html>
